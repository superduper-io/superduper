[tool.black]
skip-string-normalization = true
target-version = ['py38']

[tool.poetry]
name = "superduperdb"
version = "0.0.3dev1"
description = "ðŸ”® Super power your database with AI ðŸ”®"
authors = ["Duncan Blythe <opensource@superduperdb.com>"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
boto3 = "^1.26.134"
dask = {extras = ["distributed"], version = "^2023.5.0"}
dill = "^0.3.6"
faiss-cpu = "^1.7.4"
flask = "^2.3.2"
flask-cors = "^3.0.10"
flask-httpauth = "^4.8.0"
lightning = "^2.0.2"
matplotlib = "^3.7.1"
networkx = "^3.1"
numpy = "^1.24.3"
pillow = "^9.5.0"
pymongo = "^4.3.3"
pytorch-lightning = "^2.0.2"
requests = "^2.30.0"
scikit-learn = "^1.2.2"
sentence-transformers = "^2.2.2"
transformers = "^4.29.1"
tqdm = "^4.65.0"
werkzeug = "^2.3.4"
openai = "^0.27.6"
pydantic = "^1.10.7"
fil = "^1.1.0"
torch = "^2.0.1"

[tool.poetry.group.ci]
optional = true

[tool.poetry.group.ci.dependencies]
torch = [
    {version = "^2.0.1", markers = "sys_platform == 'darwin'"},
    {version = "^2.0.1", markers = "sys_platform == 'linux'", source = "torch"},
    {version = "^2.0.1", markers = "sys_platform == 'win32'", source = "torch"},
]
sympy = [
    {version = "^1.12", markers = "sys_platform == 'linux'", extras = ["mpmath"]},
    {version = "^1.12", markers = "sys_platform == 'win32'", extras = ["mpmath"]},
]

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
coverage = "^7.2.5"
impall = "^1.2.0"
lorem = "^0.1.1"
mypy = "^1.3.0"
pytest = "^7.3.1"
ruff = "^0.0.267"
tenacity = "^8.2.2"

[[tool.poetry.source]]
name = "torch"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
