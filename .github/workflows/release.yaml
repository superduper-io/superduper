name: Release
on:
  push:
    branches:
      - main

jobs:
  # Any commit message that contains the phrase 'Update to version' will trigger the release process.
  # The first job in this action checks for this phrase, and the release process is aborted if not found.
  # We have an additional safety mechanism in the upload to PyPI step, which requires manual approval.
  # This is to prevent accidental releases. All other steps (eg build, upload to GitHub) are reversible.
  check-commit-for-release:
    runs-on: ubuntu-latest
    defaults:
        run:
          shell: bash
    steps:
      - name: Check for release
        run: |
          if [[ "${{ github.event.head_commit.message }}" =~ 'Update to version' ]];
          then
            echo "Release commit message detected. Release process will run."
          else 
            echo "Release commit message not detected. Release process will not run."
            exit 1
          fi

  build:
    needs: ['check-commit-for-release']
    runs-on: ubuntu-latest
    defaults:
        run:
          shell: bash
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      
      - name: Set up Python 3.10
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
 
      - name: Install dependencies
        run: python -m pip install --upgrade build

      - name: Build
        run: python -m build

        # smoke-test that build is valid
      - name: Check wheel contents
        run: |
          python -m pip install check-wheel-contents
          check-wheel-contents dist
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          path: ./dist

  test-build:
    needs: ['build']
    runs-on: ubuntu-latest
    steps:

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
              
        # Artifacts located in artifact/
      - name: Download artifact
        uses: actions/download-artifact@v3

      - name: Install wheel
        run: python -m pip install artifact/*.whl
      
        # smoke-tests that check imports
      - name: Check imports
        # these modules cover most of the imports for the core package
        # Note: if these modules are renamed, please update this list
        run: |
          python -m superduperdb.db.base.db
          python -m superduperdb.db.base.backends
          python -m superduperdb.container.model 

      - name: Set version for tagging
        id: set-version
        run: |
          export PACKAGE_VERSION=$(python -c "import superduperdb as s; print(s.__version__)")
          echo "package_version=${PACKAGE_VERSION}" >> $GITHUB_OUTPUT 

    outputs:
      package_version: ${{ steps.set-version.outputs.package_version }}
  
  create-release:
    needs: ['test-build']
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      
        # Artifacts located in artifact/
      - name: Download artifact
        uses: actions/download-artifact@v3

      - name: create release
        run: >
          gh release create ${{ needs.test-build.outputs.package_version }}
          --repo ${{ github.repository }} --generate-notes
          artifact/*
        env:
          GH_TOKEN: ${{ github.token }}

  publish-pypi:
    needs: ['create-release']
    # Environment waits for approval before attempting to upload to PyPI.
    # This allows reviewing the files in the release on GitHub.
    environment: publish-pypi
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v3
      # Try uploading to Test PyPI first, in case something fails.
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: artifact/
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: artifact/
